{% extends "base.html" %}

{%  block content %}
<div class="row">
<div class="col-sm-8">
<h2>{{ object.title }}</h2>
<p class="lead">
    {{ object.description }}
</p>
</div>
<!-- Product Sidebar -->
<div class="col-sm-4">
<h3> {{ object.price }}</h3>
{% if object.variation_set.count > 1 %}
<select class="form-control">
{% for product_variation_obj in object.variation_set.all %}
<option value="{{ product_variation_obj.id }}">{{ product_variation_obj }}</option>
{% endfor %}

</select>
{% endif %}
<br/>
<a href="#">Add to Cart</a>
<br/>
<hr/>
<h4>Related Products</h4>
</div>
<!-- End Product Sidebar -->

</div>
{% endblock %}
